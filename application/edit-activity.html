<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link rel="stylesheet" href="data/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="data/edit-activity.js"></script>
</head>
<body>
    <div class="page-container">
        <a href="activities-collection.html" class="action-button btn-voltar" title="Voltar ao Catálogo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>

        <div class="content-card">
            <div class="activity-header">
                <h1 id="activity-title">Editar Atividade</h1>
                <p class="instrucao" id="activity-instruction">Modifique os campos abaixo para atualizar a lição.</p>
            </div>
            <hr>

            <form id="edit-activity-form">
                <div class="form-group">
                    <label for="lesson-title">Título da Lição</label>
                    <input type="text" id="lesson-title" name="lesson-title" required
                        placeholder="Ex: A Lebre e a Tartaruga">
                </div>

                <!-- Novo Container para Upload de Imagem -->
                <div class="form-group">
                    <label>Imagem da Capa (Opcional)</label>
                    <div class="image-upload-container">
                        <div class="image-drop-zone" id="image-drop-zone">
                            <p id="drop-zone-text">Arraste e solte a imagem aqui ou <span class="file-browser-link">clique para selecionar</span></p>
                            <input type="file" id="lesson-image-upload" name="lesson-image-upload" accept="image/png, image/jpeg, image/webp, image/gif" hidden>
                            <div id="file-preview" style="display: none;">
                                <img id="preview-image" src="" alt="Pré-visualização da imagem" style="max-width: 100%; max-height: 100px; object-fit: contain;">
                                <span id="preview-filename"></span>
                                <button type="button" id="remove-file-btn" class="remove-file-btn">&times;</button>
                            </div>
                        </div>
                        <div style="text-align: center; padding-top: 10px; padding-bottom: 10px;">ou</div>
                        <div class="form-group" style="flex: 1;">
                            <label for="lesson-image-url">Insira o link URL da imagem</label>
                            <input type="url" id="lesson-image-url" name="lesson-image-url" placeholder="https://exemplo.com/imagem.jpg">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lesson-text">Texto da História</label>
                    <textarea id="lesson-text" name="lesson-text" rows="15" required
                        placeholder="Era uma vez..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <div class="modal-overlay success-popup" id="success-popup" style="display: none;">
            <div class="modal-content">
                <span class="close-popup-btn" id="close-popup">&times;</span>
                <h2>Sucesso!</h2>
                <p>Atividade atualizada com sucesso!</p>
                <button class="btn-primary" id="popup-ok-btn">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
